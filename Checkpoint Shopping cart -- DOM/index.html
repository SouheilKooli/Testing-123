<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
	<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
	<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
	
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image-1">
          <img src="Tupper 1.jpg" alt="" />
        </div>

        <div class="description">
          <span>Fancy Plastic bottle</span>
          <span>Tupperware 1</span>
          <span>Various colors</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$5</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image-2">
          <img src="Tupper 2.jpg" alt=""/>
        </div>

        <div class="description">
          <span>Salad box</span>
          <span>Classic Tupperware</span>
          <span>Green Top</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$10</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image-3">
          <img src="Tupper 3.jpg" alt="" />
        </div>

        <div class="description">
          <span>Combo Pack</span>
          <span>Tupperware assortement</span>
          <span>Various Colors</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$20</div>
	  </div>
	  <div class="product-container">
    </div>
	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
